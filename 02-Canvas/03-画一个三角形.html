<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='canvas'></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    //1. 移动画笔
    context.moveTo(100, 100);
    context.lineTo(500, 100);
    context.lineTo(500, 300);
    // context.lineTo(100, 100);

    //把路径闭合
    context.closePath();

    //最大的误会： 认为beginPath()和closePath()是一对， 认为它们是一一对应的，其实没有关系
    //beginPath(), 创建一张新的玻璃纸
    //closePaht(), 将玻璃纸上的线条闭合
    
    //填充和描边的默认值都是黑色的
    //描边
    context.stroke();
    //填充
    context.fill();
</script>
</body>
</html>

<!-- 
    总结：
    1. canvas是什么？ 
        - 是html5 中的一个新标签，它的作用是用来绘制图形的， 整个的绘制的过程都是由js来完成的
    2. canvas能做什么？
        - 数据的可视化： 绘制各种图表和图形（折线图， 柱状图， 饼图， k线图。。。）
        - 游戏和动画
        - 小图标， banner， 图形编辑
    3. canvas最基本的绘制图形的过程是怎么样的？
        - 创建一个canvas的标签， canvas标签就像当于一块画布，这个布，你创建时有多大，就是多大。所以一开始的时候，就给他指定宽度， 不能使用css来指定。
        - 用js拿到canvas
        - 创建画图工具 var context = canvas.getContext("2d");
        - 移动画笔到某一个位置 context.moveTo(x, y) //移动画笔， 就相当于从画布之外把画笔放到画布上的某一个点
        - 画线 context.lineTo(x, y) //不离开画布
        - 画的形状相当于是画在玻璃线上， 需要执行一个印刷的操作，才能显示
            - stroke(); //描边
            - fill(); 填充
        - 如果画多个图形，有可能会重复印刷
            - 开启一张新的玻璃纸 context.beginPath()
    4. 路径
        - 玻璃纸上的线条
        - 有些路径可以组成闭合的形状， 闭合路径，就可以使用 context.closePath()
        - beginPath()和closePath() 没有对应关系
 -->
